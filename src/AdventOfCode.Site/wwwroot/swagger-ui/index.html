<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation - Advent of Code as a Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.9/swagger-ui.min.css" integrity="sha512-l2iLeReJ3ojV/n3BWMq1VJfT7nZRcWZqGYAlLdGa/MJ/7wv1Y8/S+/3GqD+8fDLZgUCI39/Mkt6qNLa656It2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <link rel="swagger" href="../swagger/v1/swagger.json" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.9/swagger-ui-bundle.min.js" integrity="sha512-6U/R+uKQALUhS/Mwg/8JxD0+EzEDeajJ970x+nXLea7xs1K8G0KFkhF9czsbWdiAzVkoceav3be9EDYy1vCV7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.9/swagger-ui-standalone-preset.min.js" integrity="sha512-0nWGki2/3rEDkKQE0AwEJKIHNjyaHhj5x/afJmx9XmhMm3hwibOcRJI+uRlXNbi4ASmgi5lTYxqNY1ldAD5GHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function () {
            const url = document.querySelector('link[rel="swagger"]');
            window.ui = SwaggerUIBundle({
                url: url.getAttribute('href'),
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                    {
                        components: {
                            Topbar: () => null
                        }
                    }
                ],
                defaultModelRendering: "schema",
                displayRequestDuration: true,
                jsonEditor: true,
                layout: "StandaloneLayout",
                showRequestHeaders: true
            });
        };
    </script>
</body>
</html>
